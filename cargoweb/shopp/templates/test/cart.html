<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Shopping Cart</h1>

    <table>
        <thead>
            <tr>
                 <th>Product Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Size</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart %}
            <tr>
                <td><img src="{{ item.image_url }}" alt="{{ item.name }}" width="100" height="100"></td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.size }}</td>
                <td>
                    <input type="number" class="update-quantity" data-product-id="{{ item.product_id }}" data-size="{{ item.size }}" value="{{ item.quantity }}" min="0" max="5000">
                </td>
                <td>{{ item.total }}</td>
                <td>
                    <button class="remove-item" data-product-id="{{ item.product_id }}" data-size="{{ item.size }}">Remove</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

<script>
function updateCartItem(input) {
    var productId = input.getAttribute('data-product-id');
    var newSize = input.getAttribute('data-size');
    var newQuantity = input.value;

    // Gửi yêu cầu Ajax
    $.ajax({
        url: '/cart/update/',
        type: 'POST',
        data: {
            'product_id': productId,
            'size': newSize,
            'quantity': newQuantity,
            'csrfmiddlewaretoken': '{{ csrf_token }}'
        },
        success: function(response) {
            // Xử lý phản hồi từ server (nếu cần)
            // Ví dụ: cập nhật tổng tiền, số lượng sản phẩm, ...
            console.log('Cart updated successfully.');
        },
        error: function(error) {
            console.log('Error updating cart.');
        }
    });
}
</script>

</body>
</html>
